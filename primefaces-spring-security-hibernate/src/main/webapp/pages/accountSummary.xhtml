<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/template.xhtml">
	<ui:define name="content">

		<h:form prependId="false" id="dataForm">

			<p:commandButton id="add" value="Add Account" action="#{accountList.addAccount}"
				inmediate="true" />

			<p:dataTable id="accountSummary" var="item"
				value="#{accountList.accountsModel}"  
				rowKey="#{item.entityId}"
				selection="#{accountList.selectedAccount}" selectionMode="single"
				paginator="true" resizableColumns="false" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">


				<p:ajax event="rowSelect" listener="#{accountList.onRowSelect}"
					  />


				<f:facet name="header">
						Accounts
					</f:facet>


				<p:column headerText="Account Id" sortBy="#{item.entityId}">
					<h:outputText value="#{item.entityId}" />
				</p:column>
				<p:column headerText="Name" filterBy="#{item.name}">
					<h:outputText value="#{item.name}" />
				</p:column>
				<p:column headerText="Number">
					<h:outputText value="#{item.number}" />
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>
